<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <title>SwaggerUI</title>
  <link rel="stylesheet" href="./styles/swagger-ui.css" />
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="./scripts/swagger-ui-bundle.js"></script>
  <script src="./scripts/swagger-ui-standalone-preset.js"></script>

    window.onload = () => {
      window.ui = SwaggerUIBundle({
        //url: './api/spec.json',
        url: "https://mcastany.github.io/explorer/api/spec.json",
        supportedSubmitMethods: ["get"],
        dom_id: '#swagger-ui'
      });
    };
  </script>
</body>
